<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="apple-touch-icon-precomposed" sizes="60x60" href="static/images/Icon-60.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/images/Icon-72.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/images/Icon@2x.png">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/images/Icon-72@2x.png">
		<title>宅猫喜欢吃甜食</title>
		<link rel="stylesheet" href="static/css/reset.css">
		<link rel="stylesheet" href="static/css/common.css">
		<link rel="stylesheet" href="static/css/rank.css">
		<link rel="stylesheet" href="static/css/index.css">
	</head>
	<body  onload="init()">
		<div class="page main">
			<div class="scoreBox">
				<p class="happy-ratio">
					<span id="score" class="score-info">0</span>
				</p>
				<div class="play">
					<audio id="login-audio" src="static/music/start.mp3" autoplay loop></audio>
				</div>
			</div>
			<div class="gameBox">
				<canvas id="canvas"></canvas>
				<div id="score-box">
					<span class="add-score"></span>
				</div>
				<div class="guide-box">
					<span class="guide-info">主人主人，请点击这里！</span>
				</div>
			</div>
			<!-- game over page -->
			<div class="result HIDE">
				<div class="result-score">
				<div class="result-img"></div>
					<p class="random-message"></p>
					<p class="final-score"></p>
				</div>
				<a href="javascript: init();" class="restart btn"></a>
				<a href="#share" class="js-mh-share share btn"></a>
				<a href="###" class="rank btn"></a>
			</div>
			<!-- rank module -->
			<div class="main rank-main">
				<div class="wrap">
					<div class="rank-top">
						<img class="rank-img" src="static/images/zhangzui.png">
						<img class="rank-title" src="static/images/rank-title.png">	
					</div>
					<div class="rank-content">
						<ul class="rank-items clearfix"></ul>
					</div>
					<span class="reback" href="###"></span>
				</div>
			</div>
		</div>

		<script id="oneItem" type="text/template">
			<li class="rank-item">
				<span class="item item-num">{num}</span>
				<img class="item item-photo" src="static/images/photo.png">
				<span class="item item-name">{name}</span>
				<span class="item-score">{score}</span>
			</li>
		</script>
		<script id="twoItem" type="text/template">
			<li class="rank-item">
				<span class="item item-num item-last">{num}</span>
				<img class="item item-photo" src="static/images/photo.png">
				<span class="item item-name">{name}</span>
				<span class="item-score">{score}</span>
			</li>
		</script>

		<script type="text/javascript" src="static/js/zepto.min.js"></script>
		<script type="text/javascript" src="static/js/Box2dWeb-2.1.a.3.min.js"></script>
		<script type="text/javascript" src="static/js/drawDashLine.js"></script>
		<script type="text/javascript" src="static/js/boxdemo.js"></script>
		<script src="http://s1.qhimg.com/!cdda772e/weixin-api.js"></script>
		<script type="text/javascript" src="static/js/other.js"></script>
		<script type="text/javascript" src="static/js/index.js"></script>
		<script id="shanku_api" src="http://h.qhimg.com/shanku/js/shanku-api.js?toolbar=hide"></script>
	</body>
</html>
